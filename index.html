<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="card">
    <img class="card__illustration" src="images/illustration-hero.svg" width="100%"
      alt="Girl dancing to music playing on her phone" />
    <div class="card__content">
      <h1 class="card__header">Order Summary</h1>
      <p class="card__desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
        like!</p>
      <div class="card__plan">
        <img src="images/icon-music.svg" alt="Sound icon">
        <span class="card__plan__info">
          <strong class="card__plan__time">Annual Plan</strong>
          <p class="card__plan__price">$59.99/year</p>
        </span>
        <button class="card__plan__btn" type="button">Change</button>
      </div>
      <a class="card__proceed" href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj">Proceed
        to Payment</a>
      <button class="card__cancel" type="button">Cancel Order</button>
    </div>
  </div>
</body>

</html>
